{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Upwrite Publication</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="40" class="d-inline-block align-text-top">
                Upwrite Publication
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'regional' %}">Regional</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'national' %}">National</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'editorial' %}">Editorial</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'provincial' %}">Provincial</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'legal' %}">Legal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container px-5 my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <div class="mb-2">
                <a href="{% url 'dashboard' %}" class="text-light me-3">Home</a>
                <a href="{% url 'section' 'regional' %}" class="text-light me-3">Regional</a>
                <a href="{% url 'section' 'national' %}" class="text-light me-3">National</a>
                <a href="{% url 'section' 'editorial' %}" class="text-light me-3">Editorial</a>
                <a href="{% url 'section' 'provincial' %}" class="text-light me-3">Provincial</a>
                <a href="{% url 'section' 'legal' %}" class="text-light">Legal</a>
            </div>
            <small>Â© 2025 Upwrite Publication. All rights reserved.</small>
        </div>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
